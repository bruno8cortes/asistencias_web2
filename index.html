<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Asistencias</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center mb-3">Iniciar Sesión</h3>

        <input id="user" type="text" class="form-control mb-2" placeholder="Usuario">
        <input id="pass" type="password" class="form-control mb-3" placeholder="Contraseña">

        <button class="btn btn-primary w-100" onclick="login()">Ingresar</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
