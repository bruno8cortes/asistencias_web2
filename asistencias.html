<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Toma de Asistencias</title><link rel="stylesheet" href="assets/bootstrap.min.css"><link rel="stylesheet" href="styles.css"></head><body class="p-4"><h2 class="mb-3">Toma de Asistencias</h2><label>Selecciona la fecha:</label><input type="date" id="fecha" class="form-control w-25 mb-4"><table class="table table-bordered text-center"><thead class="table-dark"><tr><th>ID</th><th>Alumno</th><th>Estado</th><th>Marcar</th></tr></thead><tbody id="tabla-alumnos"></tbody></table><button class="btn btn-success" onclick="abrirModal()">Marcar Asistencias</button><div id="modal" class="modal-overlay"><div class="modal-content"><h4>Seleccionar estado</h4><select id="estado" class="form-control mb-3"><option value="presente">Presente</option><option value="tardanza">Tardanza</option><option value="ausente">Ausente</option></select><button class="btn btn-primary w-100" onclick="guardarAsistencia()">Guardar</button><button class="btn btn-secondary w-100 mt-2" onclick="cerrarModal()">Cancelar</button></div></div><script src="app.js"></script></body></html>
